    <script>
        


        function goBack() {
        window.history.back();
        }


        function validateForm() {
            var target = document.getElementById("target").value;
            var overs = document.getElementById("overs").value;

            if (target < 0 || target > 720 || isNaN(target)) {
                alert("Please enter a valid target between 0 and 720");
                return false;
            }

            var oversParts = overs.split('.');
            if (oversParts.length > 1 && oversParts[1] > 6) {
                alert("The value after the decimal point in overs should not be greater than 6");
                return false;
            }

            if (!/^\d+(\.\d)?$/.test(overs) || overs < 0 || overs >= 20.7) {
                alert("Please enter a valid number of overs between 0.0 and 20.6");
                return false;
            }

            return true;
        }
    </script>
